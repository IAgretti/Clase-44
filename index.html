<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca Virtual</title>
</head>
<body>
           <h1>Sistema de Gestión de Biblioteca</h1>

    <div class="container">
        <h2>Agregar Nuevo Ítem</h2>
        <div class="form-group">
            <label for="itemType">Tipo de Ítem:</label>
            <select id="itemType">
                <option value="libro">Libro</option>
                <option value="revista">Revista</option>
            </select>
        </div>
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo">
        </div>
        <div class="form-group">
            <label for="añoPublicacion">Año de Publicación:</label>
            <input type="number" id="añoPublicacion">
        </div>
        <div class="form-group" id="authorGroup">
            <label for="autor">Autor:</label>
            <input type="text" id="autor">
        </div>
        <div class="form-group" id="editionGroup" style="display: none;">
            <label for="numeroEdicion">Número de Edición:</label>
            <input type="number" id="numeroEdicion">
        </div>
        <button id="addItemBtn">Agregar Ítem</button>
        <div id="addMessage" class="message" style="display: none;"></div>
    </div>

    <div class="container">
        <h2>Operaciones de Biblioteca</h2>
        <button id="listItemsBtn">Listar Ítems</button>
        <button id="lendItemBtn">Prestar Ítem</button>
        <button id="returnItemBtn">Devolver Ítem</button>
    </div>

    <div class="container">
        <h2>Resultados y Catálogo</h2>
        <div id="output">
            El catálogo se mostrará aquí.
        </div>
        <div id="actionMessage" class="message" style="display: none;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
